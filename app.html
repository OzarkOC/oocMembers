<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Login Popup</title>
    <style>
      /* Basic styles for modal */
      #modalOverlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
      }

      .modal {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <!-- Login Button with the "ooc=login" attribute -->
    <button ooc="login">Login</button>

    <!-- Modal Overlay -->
    <div id="modalOverlay"></div>

    <script src="cdn.js"></script>
  </body>
</html>
